# Configure logging
log syslog all;
log "/var/log/bird.log" all;
log stderr all;
router id from "vpnbas";

# Sync bird routing table with kernel
protocol kernel kernel4 {
    description "Kernel protocol for IPv4";
    metric 50;
    ipv4 {
        table master4;
        export filter {
            if proto = "lan" then reject;
            accept;
        };
        import all;
    };
};

protocol kernel kernel6 {
    description "Kernel protocol for IPv6";
    metric 300;
    ipv6 {
        table master6;
        export filter {
            if proto = "lan" then reject;
            accept;
        };
        import all;
    };
};

protocol device {
    description "Device protocol";
};

protocol direct lan {
    description "LAN protocol";
    ipv4;
    ipv6;
    interface "br-lan";
    check link;
}
protocol babel ninux {
    description "Babel protocol for NINUX network";
    ipv4 {
        export where (source = RTS_DEVICE) || (source = RTS_BABEL);
    };
    ipv6 {
        export where (source = RTS_DEVICE) || (source = RTS_BABEL);
    };
    interface "vpnbas" {
        check link;
    };
